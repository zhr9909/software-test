<html lang="en">
    <head>
        <title>To-Do lists</title>
    </head>
    <body>
        <h1>Start a new To-Do list</h1>
        <form method="post" action="/">
            <input id="id_new_item" placeholder="Enter a To-Do item" name="item_text">
            {% csrf_token %}
        </form>

        <table id="id_list_table">
            {% for item in items %}
            <tr><td>{{forloop.counter}}: {{ item.text }}</td></tr>
            {% endfor %}
        </table>
    </body>

</html>
